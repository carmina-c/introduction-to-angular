<redirect-home-button></redirect-home-button>
<div class="center">
	<h1>{{ breedName | uppercase }}</h1>
	<h3>{{ subBreedName | uppercase }}</h3>
	<div *ngIf="subBreedImageStatus==='success'">
		<img [src]="subBreedImageURL" class="image">
	</div>
	<div *ngIf="subBreedImageStatus!=='success'"> 
		<p>This sub-breed was not found</p>
	</div>
</div>
